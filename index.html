<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="todo">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix" class="header__img">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
  </header>
  <main class="main">
    <section class="add-task" id="topSectionForAddingElementToList">
      <label for="add-task__new" class="add-task__name label__name">Add Item</label>
      <div class="add-task__wrapper">
        <input id="add-task__new" class="add-task__input input__task" type="text">
        <button class="add-task__button">Add</button>
      </div>
    </section>
    <section class="planned-task">
      <h3 class="planned-task__title">Todo</h3>
      <ul class="planned-task__items" id="planned-task__id">
        <li class="planned-task__item">
          <input type="checkbox" class="planned-task__checkbox">
          <label class="planned-task__name label__name">Pay Bills</label>
          <input type="text" class="planned-task__input input__task">
          <button class="planned-task__button_edit">Edit</button>
          <button class="planned-task__button_remove"><img src="./remove.svg" alt="Button remove" class="button_remove__img"></button>
        </li>
        <li class="planned-task__item planned-task__item__edit">
          <input class="planned-task__checkbox" type="checkbox">
          <label class="planned-task__name label__name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="planned-task__input input__task">
          <button class="planned-task__button_edit">Save</button>
          <button class="planned-task__button_remove"><img src="./remove.svg" alt="Button remove"></button>
        </li>
      </ul>
    </section>
    <section class="completed-task">
      <h3 class="completed-task__title">Completed</h3>
      <ul class="completed-task__items">
        <li class="completed-task__item">
          <input type="checkbox" checked class="completed-task__checkbox">
          <label class="completed-task__name">See the Doctor</label>
          <input type="text" class="completed-task__input input__task">
          <button class="planned-task__button_edit">Edit</button>
          <button class="planned-task__button_remove"><img src="./remove.svg" alt="Button remove"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
