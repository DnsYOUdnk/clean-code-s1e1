<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="todo-app">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
  </header>
  <main class="main">
    <section class="add-task">
      <label for="add-task__new" class="add-task__title">Add Item</label>
      <div class="add-task__wrapper">
        <input type="text" id="add-task__new" class="add-task__input">
        <button class="add-task__btn-add btn-all">Add</button>
      </div>
    </section>
    <section class="planned-task">
      <h3 class="planned-task__title">Todo</h3>
      <ul class="planned-task__items" id="planned-task__id">
        <li class="planned-task__item list-item">
          <input type="checkbox" class="planned-task__checkbox list-item__checkbox">
          <label class="planned-task__name label__name">Pay Bills</label>
          <input type="text" class="planned-task__input list-item__input-task">
          <button class="planned-task__btn-edit list-item__btn-edit btn-all">Edit</button>
          <button class="planned-task__btn-del list-item__btn-del btn-all">
            <img src="./remove.svg" alt="Button remove" class="list-item__btn-del__img">
           </button>
        </li>
        <li class="planned-task__item list-item planned-task__edit-mode">
          <input type="checkbox" class="planned-task__checkbox list-item__checkbox">
          <label class="planned-task__name label__name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="planned-task__input list-item__input-task">
          <button class="planned-task__btn-edit list-item__btn-edit btn-all">Save</button>
          <button class="planned-task__btn-del list-item__btn-del btn-all">
            <img src="./remove.svg" alt="Button remove" class="list-item__btn-del__img">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-task">
      <h3 class="completed-task__title">Completed</h3>
      <ul class="completed-task__items">
        <li class="completed-task__item list-item">
          <input class="completed-task__checkbox list-item__checkbox" type="checkbox" checked>
          <label class="completed-task__name label__name">See the Doctor</label>
          <input type="text" class="completed-task__input list-item__input-task">
          <button class="completed-task__btn_edit list-item__btn-edit btn-all">Edit</button>
          <button class="completed-task__btn-del list-item__btn-del btn-all"><img src="./remove.svg" alt="Button remove" class="list-item__btn-del__img"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
